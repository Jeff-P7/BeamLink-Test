; BeamLink Sensor Monitor Example
; Demonstrates using BeamLink as a library with advanced features

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.filesystem = spiffs
upload_port = COM7

; Enable C++17 for lambda support
build_unflags = -std=gnu++11
build_flags = 
    -std=gnu++17
    -I include

; Reference BeamLink library
lib_extra_dirs = ../..

lib_deps = 
    h2zero/NimBLE-Arduino @ ^1.4.3

