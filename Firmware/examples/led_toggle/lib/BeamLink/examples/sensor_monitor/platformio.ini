; BeamLink Sensor Monitor Example

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM7

; Enable C++17 for lambda support
build_unflags = -std=gnu++11
build_flags = -std=gnu++17

; Reference BeamLink library from parent directory
lib_extra_dirs = ../../

lib_deps = 
    h2zero/NimBLE-Arduino @ ^1.4.3

