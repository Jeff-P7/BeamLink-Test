; BeamLink LED Toggle Example with NexState
; Demonstrates using BeamLink as a library with NexState management

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.filesystem = spiffs
upload_port = COM7

; Enable C++17 for lambda support
build_unflags = -std=gnu++11
build_flags = 
    -std=gnu++17
    -I include

; Use local lib directory to avoid dependency issues
lib_deps = 
    h2zero/NimBLE-Arduino@1.4.3

; Logger feature toggles (uncomment to change behavior)
; build_flags =
;   -D BEAMLOG_DISABLE_DEBUG
;   -D BEAMLOG_DISABLE_COLOR
;   -D BEAMLOG_DISABLE_EMOJI

